<form class="editPriceForm" action="#" [formGroup]="editPriceForm" (ngSubmit)="Submit($event)">

    <div class="form-group">
      <label for="nameInput">Продукт</label>
      <p>{{productPrice.Product.Name}}</p>
    </div>
  
    <div class="form-group">
      <label for="priceInput">Цена</label>
      <input id="priceInput" type="text" class="form-control" formControlName="Price">
    </div>
  
    <button type="submit" class="btn btn-primary btn-block">Сохранить</button>
</form>
