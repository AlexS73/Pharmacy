<div class="mb-1">
    <button class="btn btn-success" (click)="newCharacteristicType()">Новый тип характеристики</button>
  </div>
<table class="table">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Название</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let type of characteristicTypes">
            <th scope="row">{{type.Id}}</th>
            <td>{{type.Name}}</td>
        </tr>
    </tbody>
</table>
