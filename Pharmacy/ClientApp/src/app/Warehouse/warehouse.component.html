<table class="table" >
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Наименование</th>
    <th scope="col">Артикул</th>
    <th scope="col">Количество</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let warehouseProduct of warehouseProducts">
    <th scope="row">{{warehouseProduct.Id}}</th>
    <td>{{warehouseProduct.Product.Name}}</td>
    <td>{{warehouseProduct.Product.Article}}</td>
    <td>{{warehouseProduct.Count}}</td>
  </tr>
  </tbody>
</table>
