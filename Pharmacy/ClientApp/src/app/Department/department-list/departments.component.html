<div class="mb-1">
    <button class="btn btn-success" (click)="newDepartment()">Новое подразделение</button>  
</div>

<table class="table">
    <thead>
        <tr>
            <th>Наименование</th>
            <th>Адрес</th>
            <th>Склад</th>
            <th>#</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let department of departments">
            <td>{{department.Name}}</td>
            <td>{{department.Address}}</td>
            <td>{{department.Warehouse?.Name}}</td>
            <td class="col-1"><button type="button" (click)="edit(department)" class="btn btn-warning btn-block">Ред.</button></td>
        </tr>
    </tbody>
</table>
