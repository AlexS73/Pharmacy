<div mat-dialog-content>
    <form class="editDepartmentForm" action="#" [formGroup]="editDepartmentForm" (ngSubmit)="Submit($event)">
      <div class="form-group" hidden="true">
        <label for="idInput">Id</label>
        <input id="idInput" type="number" class="form-control" formControlName="Id">
      </div>
  
      <div class="form-group">
        <label for="nameInput">Название</label>
        <input id="nameInput" type="text" class="form-control" formControlName="Name">
      </div>
    
      <div class="form-group">
        <label for="addressInput">Адрес</label>
        <input id="addressInput" type="text" class="form-control" formControlName="Address">
      </div>
    
      <button type="submit" class="btn btn-primary btn-block">Сохранить</button>
  </form>
  </div>
